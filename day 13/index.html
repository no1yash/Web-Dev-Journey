<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Software Companies</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>  
        <div class="container">
            <div class="card google">
                <h2>Google</h2>
                <p>Larry Page & Sergey Brin</p>
                <p>1998</p>
                <button class="google-btn" onclick="window.open('https://www.google.com/', '_blank')">
                    Google
                </button>
            </div>
            <div class="card microsoft">
                <h2>Microsoft</h2>
                <p>Bill Gates & Paul Allen</p>
                <p>1975</p>
                <button class="microsoft-btn" onclick="window.open('https://www.microsoft.com/', '_blank')">
                    Microsoft
                </button>
            </div>
            <div class="card apple">
                <h2>Apple</h2>
                <p>Steve Jobs, Steve Wozniak & Ronald Wayne</p>
                <p>1976</p>
                <button class="apple-btn" onclick="window.open('https://www.apple.com/', '_blank')">
                    Apple
                </button>
            </div>
            <div class="card amazon">
                <h2>Amazon</h2>
                <p>Jeff Bezos</p>
                <p>1994</p>
                <button class="amazon-btn" onclick="window.open('https://www.amazon.com/', '_blank')">
                    Amazon
                </button>
            </div>
            <div class="card meta">
                <h2>Meta</h2>
                <p>Mark Zuckerberg</p>
                <p>2004</p>
                <button class="meta-btn" onclick="window.open('https://www.meta.com/', '_blank')">
                    Meta
                </button>
            </div>
        </div>      
    </body>
</html>
