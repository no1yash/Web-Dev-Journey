<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My tasks</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <div class="container">
            <h1>My Tasks</h1>

            <div>
                <label class="filter-option">
                    <input type="radio" name="filter" value="all">
                    <span>All</span>
                </label>

                <label class="filter-option">
                    <input type="radio" name="filter" value="completed">
                    <span>Completed</span>
                </label>

                <label class="filter-option">
                    <input type="radio" name="filter" value="pending">
                    <span>Pending</span>
                </label>

                <div class="summary">
                   <p>Completed: <span id="completedCount"></span></p>
                    <p>Pending: <span id="pendingCount"></span></p>
                    <p>Total: <span id="totalCount"></span></p>
                </div>
            </div>
            

            <div class="inputsection">
                <input type="text" id="tasktext" placeholder="Enter your task: ">
                <button id="addBtn" class="addBtn">+</button>
            </div>

            <ul id="tasklist"></ul>

            <button id="clearCompleted" class="clearCompleted">Clear Completed</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
