<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Your To - Do App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Your To - Do</h1>

            <div class="inputsection">
                <input type="text" id="tasktext" placeholder="Enter your task">
                <button id="addbtn" class="addbtn">+</button>
            </div>

            <div class="summary">
                <p>Total Tasks: <span id="totaltasks">0</span></p>
                <p>Completed: <span id="completed">0</span></p>
                <p>Pending: <span id="pending">0</span></p>
            </div>

            <ul id="tasklist"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
