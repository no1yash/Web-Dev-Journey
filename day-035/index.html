<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Smart To - Do App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <h1>Smart To-Do App</h1>

            <div class="inputsection">
                <input id="textinput" type="text" placeholder="Enter your task">
                <button id="addbtn" class="addbtn">Add</button>
            </div>

            <div id="summary">
                <p>Total Tasks: <span id="total">0</span></p>
                <p>Completed: <span id="completed">0</span></p>
                <p>Pending: <span id="pending">0</span></p>
            </div>

            <ul id="tasklist"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
