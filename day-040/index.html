<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>I do</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>I do</h1>

            <div class="top-section">

                <div class="filters">
                    <label class="filter-option">
                        <input type="radio" name="filter" value="all">
                        <span>All</span>
                    </label>

                    <label class="filter-option">
                        <input type="radio" name="filter" value="completed">
                        <span>Completed</span>
                    </label>

                    <label class="filter-option">
                        <input type="radio" name="filter" value="pending">
                        <span>Pending</span>
                    </label>
                </div>

                <div class="summary">
                    <p>Total Tasks: <span id="totalCount"></span></p>
                    <p>Completed Tasks: <span id="completedCount"></span></p>
                    <p>Pending Tasks: <span id="pendingCount"></span></p>
                </div>

            </div>

            <div class="inputsection">
                <input type="text" id="tasktext" placeholder="Enter Your Task">
                <button id="addBtn" class="addBtn">Add</button>
            </div>

            <ul id="tasklist" class="tasklist"></ul>

           <button id="clearCompleted" class="clearCompleted">Clear Completed</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
