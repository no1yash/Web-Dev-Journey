<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Simple Card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simple Card</h1>
        <div class="card">
            <p>Click Text button to change text and color button for background color.</p>
            <button class="button" data-name="text">Text</button>
            <button class="button" data-name="color">Color</button>
        </div>
         <script src="script.js"></script>
    </body>
</html>
