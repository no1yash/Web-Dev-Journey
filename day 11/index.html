<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Product cards</title>
    </head>
    <body>
        <h1>Product cards alignment using flexbox</h1>
        <div class="container">
            <div class="Product1">
                <img src="https://m.media-amazon.com/images/I/41tLau1hqsL._SY300_SX300_QL70_FMwebp_.jpg" alt="Apple Macbook Air">
                <p>Apple Macbook Air</p>
                <p>&#8377;1,04,990</p>
                <a href="https://www.amazon.in/Apple-MacBook-15-inch-10-core-Unified/dp/B0DZDDK21R?th=1" target="_blank" class="buy-btn">Buy Now
                </a>
            </div>
            <div class="Product2">
                <img src="https://m.media-amazon.com/images/I/41CWaVoK+xL._SY300_SX300_QL70_FMwebp_.jpg" alt="Samsung Galaxy S25 Ultra 5G">
                <p>Samsung Galaxy S25 Ultra 5G</p>
                <p>&#8377;1,22,999</p>
                <a href="https://www.amazon.in/dp/B0DSKL9MQ8?th=1" target="_blank" class="buy-btn">Buy Now
                </a>
            </div>
            <div class="Product3">
                <img src="https://m.media-amazon.com/images/I/31eo70r2NWL._SY300_SX300_QL70_FMwebp_.jpg" alt="Sony WH-CH520 Wireless Bluetooth Headphones">
                <p>Sony WH-CH520 Wireless Bluetooth Headphones</p>
                <p>&#8377;3,769</p>
                <a href="https://www.amazon.in/Sony-WH-CH520-Headphones-Multipoint-Connectivity/dp/B0BZPK3XFQ?th=1" target="_blank" class="buy-btn">Buy Now
                </a>
            </div>
        </div>
    </body>
</html>
