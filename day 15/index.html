<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Cards</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Company Cards</h1>
        <div class="container">
            <div class="card google">
                <h2>Google</h2>
                <p>Larry Page & Sergey Brin</p>
                <p>1998</p>
                <button onclick="showcompany('Google')">Know More</button>
            </div>
            <div class="card microsoft">
                <h2>Microsoft</h2>
                <p>Bill Gates & Paul Allen</p>
                <p>1975</p>
                <button onclick="showcompany('Microsoft')">Know More</button>
            </div>
            <div class="card apple">
                <h2>Apple</h2>
                <p>Steve Jobs, Steve Wozniak & Ronald Wayne</p>
                <p>1976</p>
                <button onclick="showcompany('Apple')">Know More</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
