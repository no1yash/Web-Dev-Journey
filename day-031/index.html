<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Count and Change Color</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="container">
            <h1>Counter</h1>
            <h2 id="count">0</h2>

            <div class="buttons">
                <button id="increase" class="inc">+</button>
                <button id="decrease" class="dec">-</button>
                <button id="reset" class="res">Reset</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
